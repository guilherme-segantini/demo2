model_list:
  # xAI Grok models (direct via LiteLLM proxy)
  - model_name: grok-3
    litellm_params:
      model: xai/grok-3
      api_key: os.environ/XAI_API_KEY
  - model_name: grok-beta
    litellm_params:
      model: xai/grok-3
      api_key: os.environ/XAI_API_KEY

  # SAP Generative AI Hub models
  # See: https://docs.litellm.ai/docs/providers/sap
  # These require AICORE_* environment variables to be set
  - model_name: sap/grok-3
    litellm_params:
      model: sap/grok-3
      # Credentials read from environment:
      # - AICORE_SERVICE_KEY (recommended) OR
      # - AICORE_AUTH_URL, AICORE_CLIENT_ID, AICORE_CLIENT_SECRET, AICORE_BASE_URL
  - model_name: sap/gpt-4o
    litellm_params:
      model: sap/gpt-4o
  - model_name: sap/gpt-4
    litellm_params:
      model: sap/gpt-4
  - model_name: sap/claude-3-5-sonnet
    litellm_params:
      model: sap/anthropic--claude-3-5-sonnet

general_settings:
  master_key: sk-radar-local-dev

litellm_settings:
  drop_params: true
  set_verbose: false
  request_timeout: 120
  num_retries: 2
